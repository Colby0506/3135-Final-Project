{% extends 'base.html' %}

{% block title %}New Topic{% endblock %}

{% block content %}
<main class="container">
    <div class="forum-container">
        <h1>Create a New Topic</h1>
        <form action="{{ url_for('forum.new_topic', forum_id=forum.id) }}" method="post" class="forum-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title.label }}<br>
                {{ form.title(class='form-control') }}
            </div>
            <div class="form-group">
                {{ form.body.label }}<br>
                {{ form.body(class='form-control') }}
            </div>
            <button type="submit" class="submit-button">Post Topic</button>
        </form>
    </div>
</main>
{% endblock %}
